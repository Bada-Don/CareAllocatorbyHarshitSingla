<!DOCTYPE html>
<html>
<head>
    <title>CareAllocator - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/136995.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0077c1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-width: 200px;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            margin: 0;
            padding: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #008800;
        }

        .container {
            max-width: 400px;
            margin: 50px auto; /* Center the container both horizontally and vertically */
            background: rgba(255, 255, 255, 0.8); /* Added background opacity */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            color: #0077c1;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Adjusted margin to create space between inputs */
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensure consistent box-sizing */
        }

        .container button {
            background-color: #0077c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .container p {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .container a {
            color: #0077c1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://careallocator.000webhostapp.com/Images/CareAllocator%20Logo.png" alt="CareAllocator Logo">
        <div class="nav-menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html#targetSection1">About Us</a></li>
                <li><a href="/index.html#targetSection3">Contact Us</a></li>
                <li><a href="/Patient Login-Signup.html">Get Started as patient</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Log In</button>
        </form>
        <p>Don't have an account? <a href="Sign-up Page CareAllocator - Doctor.html">Create One</a></p>
    </div>
</body>
</html>
